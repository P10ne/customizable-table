<table app-table [dataSource]="data">

  <ng-container appColumnDef="name">
    <th app-header-cell *appCellHeaderDef>Name</th>
    <td app-cell *appCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container appColumnDef="title">
    <th app-header-cell *appCellHeaderDef>Title</th>
    <td app-cell *appCellDef="let element">{{element.title}}</td>
  </ng-container>

</table>
